<body>
  <center
    role="article"
    aria-roledescription="email"
    aria-label="Email"
    lang="en"
    style="width: 100%"
  >
    <table
      role="presentation"
      cellpadding="0"
      cellspacing="0"
      border="0"
      width="100%"
    >
      <tbody>
        <tr>
          <td align="center">
            <table
              class="main"
              role="presentation"
              cellpadding="0"
              cellspacing="0"
              border="0"
              width="600"
              align="center"
              style="width: 100%; max-width: 600px; min-width: 600px"
            >
              <tbody>
                <tr>
                  <td align="center">
                    <!-- Image -->
                    <table
                      class="f-wth"
                      role="presentation"
                      cellpadding="0"
                      cellspacing="0"
                      border="0"
                      width="600"
                    >
                      <tbody>
                        <tr>
                          <td width="600">
                            <a
                              href="https://courses.agentcertifications.org/buyers-bundle"
                              target="_blank"
                              rel="noopener noreferrer"
                            >
                              <img
                                class="f-wth"
                                src="http://cdn.mcauto-images-production.sendgrid.net/95775139c2ad66db/bd237936-5b0d-4d5a-804d-3e6bc0dcc135/600x2323.png"
                                alt="Your Ultimate toolbelt to attract, retain and ear commissions from buyers. The complete answer to the NAR/DOJ settlement - New Home Certified Professional, Certified Real Estate Negotiator, Certified Buyers Agent, Social Media Domnination"
                                width="600"
                                style="display: block; border: 0px; width: 600"
                            /></a>
                          </td>
                        </tr>
                      </tbody>
                    </table>

                    <!-- Text -->
                    <table
                      class="f-wth"
                      role="presentation"
                      cellpadding="0"
                      cellspacing="0"
                      border="0"
                      width="600"
                      align="center"
                      bgcolor="#ffffff"
                      style="background-color: #ffffff"
                    >
                      <tbody>
                        <tr>
                          <td
                            class="pd-os-cl"
                            align="center"
                            style="
                              padding-top: 30px;
                              padding-bottom: 50px;
                              border: 1px solid #000000;
                            "
                          >
                            <!-- Button 3D -->
                            <table
                              role="presentation"
                              cellpadding="0"
                              cellspacing="0"
                              border="0"
                              align="center"
                              width="500"
                            >
                              <tbody>
                                <tr>
                                  <td
                                    align="center"
                                    style="
                                      -webkit-text-size-adjust: none;
                                      -webkit-border-radius: 100px;
                                      -moz-border-radius: 100px;
                                      border-radius: 100px;
                                      font-family: Arial, Helvetica, sans-serif;
                                      font-size: 24px;
                                      line-height: 50px;
                                      font-weight: bold;
                                      text-align: center;
                                      color: #ffffff;
                                      text-decoration: none;
                                      padding: 15px 50px;
                                      background: rgb(0, 0, 0);
                                    "
                                    bgcolor="#9FFF61"
                                  >
                                    <a
                                      class="fnt-20"
                                      href="https://courses.agentcertifications.org/buyers-bundle"
                                      target="_blank"
                                      style="
                                        -webkit-text-size-adjust: none;
                                        -webkit-border-radius: 100px;
                                        -moz-border-radius: 100px;
                                        border-radius: 100px;
                                        font-family: Arial, Helvetica,
                                          sans-serif;
                                        font-size: 24px;
                                        line-height: 50px;
                                        font-weight: bold;
                                        text-align: center;
                                        color: #ffffff;
                                        text-decoration: none;
                                        display: inline-block;
                                      "
                                      rel="noopener noreferrer"
                                    >
                                      <span style="font-weight: normal">
                                        Normally <del>$225</del>,</span
                                      >
                                      Today Only $99
                                      <br />
                                      <span
                                        style="
                                          color: #ffffff;
                                          font-size: 32px;
                                          line-height: 40px;
                                          font-weight: bold;
                                        "
                                        >Click To Obtain This Special
                                        Offer</span
                                      >
                                    </a>
                                  </td>
                                </tr>
                              </tbody>
                            </table>
                          </td>
                        </tr>
                      </tbody>
                    </table>

                    <!-- Image -->
                    <table
                      class="f-wth"
                      role="presentation"
                      cellpadding="0"
                      cellspacing="0"
                      border="0"
                      width="600"
                    >
                      <tbody>
                        <tr>
                          <td width="600">
                            <a
                              href="https://courses.agentcertifications.org/buyers-bundle"
                              target="_blank"
                              rel="noopener noreferrer"
                            >
                              <img
                                class="f-wth"
                                src="http://cdn.mcauto-images-production.sendgrid.net/95775139c2ad66db/bbe35339-00b0-4663-82db-45d9952155ac/1800x3776.png"
                                alt="Your Instructors - Rich Casto, With over 30 years of experience, Rich is a recognized industry leader and has consulted for 38 of the top 50 brokerages, as named by RealTrends. Don Stanek, With over $3.5 billion in transactions throughout 30+ years in the industry, Don has compiled his vast knowledge & experience in new home sales to create New Home Certified Professional (NHCP)."
                                width="600"
                                style="display: block; border: 0px; width: 600"
                            /></a>
                          </td>
                        </tr>
                      </tbody>
                    </table>

                    <!-- Text -->
                    <table
                      class="f-wth"
                      role="presentation"
                      cellpadding="0"
                      cellspacing="0"
                      border="0"
                      width="600"
                      align="center"
                      bgcolor="#ffffff"
                      style="background-color: #ffffff"
                    >
                      <tbody>
                        <tr>
                          <td
                            class="pd-os-cl"
                            align="center"
                            style="
                              padding-top: 30px;
                              padding-bottom: 50px;
                              border: 1px solid #000000;
                            "
                          >
                            <!-- Button 3D -->
                            <table
                              role="presentation"
                              cellpadding="0"
                              cellspacing="0"
                              border="0"
                              align="center"
                              width="500"
                            >
                              <tbody>
                                <tr>
                                  <td
                                    align="center"
                                    style="
                                      -webkit-text-size-adjust: none;
                                      -webkit-border-radius: 100px;
                                      -moz-border-radius: 100px;
                                      border-radius: 100px;
                                      font-family: Arial, Helvetica, sans-serif;
                                      font-size: 24px;
                                      line-height: 50px;
                                      font-weight: bold;
                                      text-align: center;
                                      color: #ffffff;
                                      text-decoration: none;
                                      padding: 15px 50px;
                                      background: rgb(0, 0, 0);
                                    "
                                    bgcolor="#9FFF61"
                                  >
                                    <a
                                      class="fnt-20"
                                      href="https://courses.agentcertifications.org/buyers-bundle"
                                      target="_blank"
                                      style="
                                        -webkit-text-size-adjust: none;
                                        -webkit-border-radius: 100px;
                                        -moz-border-radius: 100px;
                                        border-radius: 100px;
                                        font-family: Arial, Helvetica,
                                          sans-serif;
                                        font-size: 24px;
                                        line-height: 50px;
                                        font-weight: bold;
                                        text-align: center;
                                        color: #ffffff;
                                        text-decoration: none;
                                        display: inline-block;
                                      "
                                      rel="noopener noreferrer"
                                    >
                                      <span style="font-weight: normal">
                                        Normally <del>$225</del>,</span
                                      >
                                      Today Only $99
                                      <br />
                                      <span
                                        style="
                                          color: #ffffff;
                                          font-size: 32px;
                                          line-height: 40px;
                                          font-weight: bold;
                                        "
                                        >Click To Obtain This Special
                                        Offer</span
                                      >
                                    </a>
                                  </td>
                                </tr>
                              </tbody>
                            </table>
                          </td>
                        </tr>
                      </tbody>
                    </table>

                    <!-- SendGrid Unsubscribe -->
                    <table
                      class="f-wth"
                      role="presentation"
                      cellpadding="0"
                      cellspacing="0"
                      border="0"
                      width="600"
                      bgcolor="#000000"
                      style="background-color: #000000"
                    >
                      <tbody>
                        <tr>
                          <td
                            class="pd-os-cl"
                            align="center"
                            style="padding-top: 30px; padding-bottom: 30px"
                          >
                            <!-- Text -->
                            <table
                              class="f-wth"
                              role="presentation"
                              cellpadding="0"
                              cellspacing="0"
                              border="0"
                              width="500"
                            >
                              <tbody>
                                <tr>
                                  <td
                                    style="
                                      font-family: Arial, Helvetica, sans-serif;
                                      font-size: 20px;
                                      line-height: 26px;
                                      font-weight: 400;
                                      text-align: center;
                                      color: #ffffff;
                                    "
                                  >
                                    <div
                                      data-role="module-unsubscribe"
                                      class="module"
                                      role="module"
                                      data-type="unsubscribe"
                                      style="
                                        font-family: Arial, Helvetica,
                                          sans-serif;
                                        font-size: 20px;
                                        line-height: 26px;
                                        font-weight: 400;
                                        text-align: center;
                                        color: #ffffff;
                                      "
                                      data-muid="4e838cf3-9892-4a6d-94d6-170e474d21e5"
                                    >
                                      <div class="Unsubscribe--addressLine">
                                        <p
                                          class="Unsubscribe--senderName"
                                          style="
                                            font-size: 12px;
                                            line-height: 20px;
                                          "
                                        >
                                          {{Sender_Name}}
                                        </p>
                                        <p
                                          style="
                                            font-size: 12px;
                                            line-height: 20px;
                                          "
                                        >
                                          <span
                                            class="Unsubscribe--senderAddress"
                                            >{{Sender_Address}}</span
                                          >,
                                          <span class="Unsubscribe--senderCity"
                                            >{{Sender_City}}</span
                                          >,
                                          <span class="Unsubscribe--senderState"
                                            >{{Sender_State}}</span
                                          >
                                          <span class="Unsubscribe--senderZip"
                                            >{{Sender_Zip}}</span
                                          >
                                        </p>
                                      </div>
                                      <p
                                        style="
                                          font-size: 12px;
                                          line-height: 20px;
                                        "
                                      >
                                        <a
                                          class="Unsubscribe--unsubscribeLink"
                                          href="{{{unsubscribe}}}"
                                          target="_blank"
                                          style="
                                            font-family: sans-serif;
                                            text-decoration: none;
                                          "
                                        >
                                          Unsubscribe
                                        </a>
                                        -
                                        <a
                                          href="{{{unsubscribe_preferences}}}"
                                          target="_blank"
                                          class="Unsubscribe--unsubscribePreferences"
                                          style="
                                            font-family: sans-serif;
                                            text-decoration: none;
                                          "
                                        >
                                          Unsubscribe Preferences
                                        </a>
                                      </p>
                                    </div>
                                  </td>
                                </tr>
                              </tbody>
                            </table>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
      </tbody>
    </table>
  </center>
</body>
