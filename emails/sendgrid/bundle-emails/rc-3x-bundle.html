<body>
  <center
    role="article"
    aria-roledescription="email"
    aria-label="Email"
    lang="en"
    style="width: 100%"
  >
    <table
      role="presentation"
      cellpadding="0"
      cellspacing="0"
      border="0"
      width="100%"
    >
      <tbody>
        <tr>
          <td align="center">
            <table
              class="main"
              role="presentation"
              cellpadding="0"
              cellspacing="0"
              border="0"
              width="600"
              align="center"
              style="width: 100%; max-width: 600px; min-width: 600px"
            >
              <tbody>
                <tr>
                  <td align="center">
                    <!-- 600px Full Image -->
                    <table
                      class="f-wth"
                      role="presentation"
                      cellpadding="0"
                      cellspacing="0"
                      border="0"
                      width="600"
                    >
                      <tbody>
                        <tr>
                          <td width="600">
                            <a
                              href="https://courses.agentcertifications.org/rc_cren-cle-sdm"
                              target="_blank"
                              rel="noopener noreferrer"
                            >
                              <img
                                class="f-wth"
                                src="http://cdn.mcauto-images-production.sendgrid.net/95775139c2ad66db/d5676358-4184-4c36-8025-c35d5ab344c7/600x776.png"
                                alt="Game Changer, Meet our Masterclasses that increase productivity for over 100,000 Agents."
                                width="600"
                                style="display: block; border: 0px; width: 600"
                            /></a>
                          </td>
                        </tr>
                      </tbody>
                    </table>

                    <!-- Text -->
                    <table
                      class="f-wth"
                      role="presentation"
                      cellpadding="0"
                      cellspacing="0"
                      border="0"
                      width="600"
                      align="center"
                    >
                      <tbody>
                        <tr>
                          <td
                            class="pd-os-cl"
                            align="center"
                            style="padding-bottom: 50px"
                          >
                            <!-- Button 3D -->
                            <table
                              role="presentation"
                              cellpadding="0"
                              cellspacing="0"
                              border="0"
                              align="center"
                              width="500"
                            >
                              <tbody>
                                <tr>
                                  <td
                                    align="center"
                                    style="
                                      -webkit-text-size-adjust: none;
                                      -webkit-border-radius: 100px;
                                      -moz-border-radius: 100px;
                                      border-radius: 100px;
                                      font-family: Arial, Helvetica, sans-serif;
                                      font-size: 24px;
                                      font-size: 16px;
                                      line-height: 35px;
                                      text-align: center;
                                      color: #ffffff;
                                      text-decoration: none;
                                      padding: 10px 50px;
                                      background-color: #9fff61;
                                      box-shadow: rgba(0, 0, 0, 0.16) 0px 0px
                                          0px,
                                        #ffffff 2px 5px 0px 1px;
                                    "
                                    bgcolor="#9FFF61"
                                  >
                                    <a
                                      class="fnt-20"
                                      href="https://courses.agentcertifications.org/rc_cren-cle-sdm"
                                      target="_blank"
                                      style="
                                        -webkit-text-size-adjust: none;
                                        -webkit-border-radius: 100px;
                                        -moz-border-radius: 100px;
                                        border-radius: 100px;
                                        font-family: Arial, Helvetica,
                                          sans-serif;
                                        font-size: 16px;
                                        line-height: 35px;
                                        font-weight: bold;
                                        text-align: center;
                                        color: #000000;
                                        text-decoration: none;
                                        display: inline-block;
                                      "
                                      rel="noopener noreferrer"
                                    >
                                      <span style="font-weight: normal">
                                        Regularly <del>$199</del>,</span
                                      >
                                      Today Only $79</a
                                    >
                                    <br />
                                    <span
                                      style="
                                        color: #000000;
                                        font-size: 24px;
                                        line-height: 30px;
                                        font-weight: bold;
                                      "
                                      >Click here to Access this <br />
                                      Special Pricing</span
                                    >
                                  </td>
                                </tr>
                              </tbody>
                            </table>
                          </td>
                        </tr>
                      </tbody>
                    </table>

                    <!-- 600px Full Image -->
                    <table
                      class="f-wth"
                      role="presentation"
                      cellpadding="0"
                      cellspacing="0"
                      border="0"
                      width="600"
                    >
                      <tbody>
                        <tr>
                          <td width="600">
                            <a
                              href="https://courses.agentcertifications.org/rc_cren-cle-sdm"
                              target="_blank"
                              rel="noopener noreferrer"
                            >
                              <img
                                class="f-wth"
                                src="http://cdn.mcauto-images-production.sendgrid.net/95775139c2ad66db/b6726557-9b45-455e-82aa-67551da86d8c/600x1546.png"
                                alt="Certified Real Estate Negotiator, Certified Expert Listing Agent, Certified Listing Expert, Ultimate Social Media Bundle"
                                width="600"
                                style="display: block; border: 0px; width: 600"
                            /></a>
                          </td>
                        </tr>
                      </tbody>
                    </table>

                    <!-- Text -->
                    <table
                      class="f-wth"
                      role="presentation"
                      cellpadding="0"
                      cellspacing="0"
                      border="0"
                      width="600"
                      align="center"
                      bgcolor="#000000"
                      style="background-color: #000000"
                    >
                      <tbody>
                        <tr>
                          <td
                            class="pd-os-cl"
                            align="center"
                            style="padding-bottom: 75px"
                          >
                            <!-- Button 3D -->
                            <table
                              role="presentation"
                              cellpadding="0"
                              cellspacing="0"
                              border="0"
                              align="center"
                              width="500"
                            >
                              <tbody>
                                <tr>
                                  <td
                                    align="center"
                                    style="
                                      -webkit-text-size-adjust: none;
                                      -webkit-border-radius: 100px;
                                      -moz-border-radius: 100px;
                                      border-radius: 100px;
                                      font-family: Arial, Helvetica, sans-serif;
                                      font-size: 24px;
                                      line-height: 50px;
                                      font-weight: bold;
                                      text-align: center;
                                      color: #ffffff;
                                      text-decoration: none;
                                      padding: 15px 50px;
                                      background-color: #9fff61;
                                      box-shadow: rgba(0, 0, 0, 0.16) 0px 0px
                                          0px,
                                        #ffffff 2px 5px 0px 1px;
                                    "
                                    bgcolor="#9FFF61"
                                  >
                                    <a
                                      class="fnt-20"
                                      href="https://courses.agentcertifications.org/rc_cren-cle-sdm"
                                      target="_blank"
                                      style="
                                        -webkit-text-size-adjust: none;
                                        -webkit-border-radius: 100px;
                                        -moz-border-radius: 100px;
                                        border-radius: 100px;
                                        font-family: Arial, Helvetica,
                                          sans-serif;
                                        font-size: 24px;
                                        line-height: 50px;
                                        font-weight: bold;
                                        text-align: center;
                                        color: #000000;
                                        text-decoration: none;
                                        display: inline-block;
                                      "
                                      rel="noopener noreferrer"
                                    >
                                      <span style="font-weight: normal">
                                        Regularly <del>$199</del>,</span
                                      >
                                      Today Only $79</a
                                    >
                                    <br />
                                    <span
                                      style="
                                        color: #000000;
                                        font-size: 32px;
                                        line-height: 40px;
                                        font-weight: bold;
                                      "
                                      >Click here to Access this Special
                                      Pricing</span
                                    >
                                  </td>
                                </tr>
                              </tbody>
                            </table>
                          </td>
                        </tr>
                      </tbody>
                    </table>

                    <!-- SendGrid Unsubscribe -->
                    <table
                      class="f-wth"
                      role="presentation"
                      cellpadding="0"
                      cellspacing="0"
                      border="0"
                      width="600"
                      bgcolor="#000000"
                      style="background-color: #000000"
                    >
                      <tbody>
                        <tr>
                          <td
                            class="pd-os-cl"
                            align="center"
                            style="padding-top: 30px; padding-bottom: 30px"
                          >
                            <!-- Text -->
                            <table
                              class="f-wth"
                              role="presentation"
                              cellpadding="0"
                              cellspacing="0"
                              border="0"
                              width="500"
                            >
                              <tbody>
                                <tr>
                                  <td
                                    style="
                                      font-family: Arial, Helvetica, sans-serif;
                                      font-size: 20px;
                                      line-height: 26px;
                                      font-weight: 400;
                                      text-align: center;
                                      color: #ffffff;
                                    "
                                  >
                                    <div
                                      data-role="module-unsubscribe"
                                      class="module"
                                      role="module"
                                      data-type="unsubscribe"
                                      style="
                                        font-family: Arial, Helvetica,
                                          sans-serif;
                                        font-size: 20px;
                                        line-height: 26px;
                                        font-weight: 400;
                                        text-align: center;
                                        color: #ffffff;
                                      "
                                      data-muid="4e838cf3-9892-4a6d-94d6-170e474d21e5"
                                    >
                                      <div class="Unsubscribe--addressLine">
                                        <p
                                          class="Unsubscribe--senderName"
                                          style="
                                            font-size: 12px;
                                            line-height: 20px;
                                          "
                                        >
                                          {{Sender_Name}}
                                        </p>
                                        <p
                                          style="
                                            font-size: 12px;
                                            line-height: 20px;
                                          "
                                        >
                                          <span
                                            class="Unsubscribe--senderAddress"
                                            >{{Sender_Address}}</span
                                          >,
                                          <span class="Unsubscribe--senderCity"
                                            >{{Sender_City}}</span
                                          >,
                                          <span class="Unsubscribe--senderState"
                                            >{{Sender_State}}</span
                                          >
                                          <span class="Unsubscribe--senderZip"
                                            >{{Sender_Zip}}</span
                                          >
                                        </p>
                                      </div>
                                      <p
                                        style="
                                          font-size: 12px;
                                          line-height: 20px;
                                        "
                                      >
                                        <a
                                          class="Unsubscribe--unsubscribeLink"
                                          href="{{{unsubscribe}}}"
                                          target="_blank"
                                          style="
                                            font-family: sans-serif;
                                            text-decoration: none;
                                          "
                                        >
                                          Unsubscribe
                                        </a>
                                        -
                                        <a
                                          href="{{{unsubscribe_preferences}}}"
                                          target="_blank"
                                          class="Unsubscribe--unsubscribePreferences"
                                          style="
                                            font-family: sans-serif;
                                            text-decoration: none;
                                          "
                                        >
                                          Unsubscribe Preferences
                                        </a>
                                      </p>
                                    </div>
                                  </td>
                                </tr>
                              </tbody>
                            </table>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
      </tbody>
    </table>
  </center>
</body>
