                    <!-- SendGrid Unsubscribe -->

                      role="presentation"

                      bgcolor="#000000"

                                      line-height: 26px;
                                      font-weight: 400;
                                      text-align: center;
                                      color: #ffffff;
                                    "
                                  >
                                    <div
                                      data-role="module-unsubscribe"

                                      role="module"
                                      data-type="unsubscribe"

                                        font-family: Arial, Helvetica,
                                          sans-serif;
                                        font-size: 20px;
                                        line-height: 26px;
                                        font-weight: 400;
                                        text-align: center;
                                        color: #ffffff;
                                      "
                                      data-muid="4e838cf3-9892-4a6d-94d6-170e474d21e5"
                                    >
                                      <div class="Unsubscribe--addressLine">
                                        <p
                                          class="Unsubscribe--senderName"
                                          style="
                                            font-size: 12px;
                                            line-height: 20px;
                                          "
                                        >
                                          {{Sender_Name}}
                                        </p>
                                        <p
                                          style="
                                            font-size: 12px;
                                            line-height: 20px;
                                          "

                                          <span
                                            class="Unsubscribe--senderAddress"

                                          <span class="Unsubscribe--senderCity"
                                            >{{Sender_City}}</span
                                          >,

                                          >

                                          >

                                          line-height: 20px;
                                        "

                                          class="Unsubscribe--unsubscribeLink"

                                            text-decoration: none;
                                          "
