<body>
  <center
    role="article"
    aria-roledescription="email"
    aria-label="Email"
    lang="en"
    style="width: 100%"
  >
    <table
      role="presentation"
      cellpadding="0"
      cellspacing="0"
      border="0"
      width="100%"
    >
      <tbody>
        <tr>
          <td align="center">
            <table
              class="main"
              role="presentation"
              cellpadding="0"
              cellspacing="0"
              border="0"
              width="600"
              align="center"
              style="width: 100%; max-width: 600px; min-width: 600px"
            >
              <tbody>
                <tr>
                  <td align="center">
                    <!-- Text -->
                    <table
                      class="f-wth"
                      role="presentation"
                      cellpadding="0"
                      cellspacing="0"
                      border="0"
                      width="600"
                      align="center"
                      bgcolor="#000000"
                      style="background-color: #000000"
                    >
                      <tbody>
                        <tr>
                          <td
                            class="pd-os-cl"
                            align="center"
                            style="
                              padding-top: 35px;
                              padding-bottom: 35px;
                              border-bottom: 2px solid #ffffff;
                            "
                          >
                            <table
                              role="presentation"
                              cellpadding="0"
                              cellspacing="0"
                              border="0"
                            >
                              <tbody>
                                <tr>
                                  <td
                                    style="
                                      font-family: Arial, Helvetica, sans-serif;
                                      font-size: 24px;
                                      line-height: 35px;
                                      font-weight: normal;
                                      text-align: center;
                                      color: #ffffff;
                                    "
                                  >
                                    3 Designation Courses and Our Success Tools
                                  </td>
                                </tr>
                                <tr>
                                  <td
                                    style="
                                      font-family: Arial, Helvetica, sans-serif;
                                      font-size: 32px;
                                      line-height: 50px;
                                      font-weight: bold;
                                      text-align: center;
                                      color: #ffffff;
                                    "
                                  >
                                    <span style="font-weight: normal"
                                      >Regularly <del>$294</del>,</span
                                    >
                                    Today Only $99
                                  </td>
                                </tr>
                              </tbody>
                            </table>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                    <!-- 600px Full Image -->
                    <table
                      class="f-wth"
                      role="presentation"
                      cellpadding="0"
                      cellspacing="0"
                      border="0"
                      width="600"
                    >
                      <tbody>
                        <tr>
                          <td width="600">
                            <a
                              href="https://courses.agentcertifications.org/three-courses"
                              target="_blank"
                              rel="noopener noreferrer"
                            >
                              <img
                                class="f-wth"
                                src="https://d3k81ch9hvuctc.cloudfront.net/company/W8UWuq/images/d54c4981-db35-4e58-831b-144cd759987f.png"
                                alt="The Three courses you cannot miss"
                                width="600"
                                style="display: block; border: 0px; width: 600"
                            /></a>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                    <!-- 600px Full Image -->
                    <table
                      class="f-wth"
                      role="presentation"
                      cellpadding="0"
                      cellspacing="0"
                      border="0"
                      width="600"
                    >
                      <tbody>
                        <tr>
                          <td width="600">
                            <a
                              href="https://courses.agentcertifications.org/three-courses"
                              target="_blank"
                              rel="noopener noreferrer"
                            >
                              <img
                                class="f-wth"
                                src="https://d3k81ch9hvuctc.cloudfront.net/company/W8UWuq/images/8374d912-9820-497d-b405-0ba9427996b5.png"

                                width="600"
                                style="display: block; border: 0px; width: 600"
                            /></a>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                    <!-- Text -->
                    <table
                      class="f-wth"
                      role="presentation"
                      cellpadding="0"
                      cellspacing="0"
                      border="0"
                      width="600"
                      align="center"
                    >
                      <tbody>
                        <tr>
                          <td
                            class="pd-os-cl"
                            align="center"
                            style="padding-bottom: 50px"

                            <table
                              class="f-wth"
                              role="presentation"
                              cellpadding="0"
                              cellspacing="0"
                              border="0"
                              width="500"

                              <tbody>
                                <tr>
                                  <td

                                      font-family: Arial, Helvetica, sans-serif;
                                      font-size: 24px;
                                      line-height: 35px;
                                      font-weight: normal;
                                      text-align: center;
                                      color: #000000;
                                    "
                                  >
                                    Over 50,000 Agents have taken our courses.
                                  </td>
                                </tr>
                                <tr>
                                  <td
                                    style="
                                      padding-top: 20px;
                                      padding-bottom: 10px;
                                      font-family: Arial, Helvetica, sans-serif;
                                      font-size: 24px;
                                      line-height: 35px;
                                      font-weight: normal;
                                      text-align: left;
                                      color: #000000;
                                    "
                                  >
                                    We asked our students:  What are the best
                                    courses essential to generating leads?

                                </tr>
                                <tr>
                                  <td
                                    style="
                                      font-family: Arial, Helvetica, sans-serif;
                                      font-size: 24px;
                                      line-height: 35px;
                                      font-weight: normal;
                                      text-align: left;
                                      color: #000000;
                                    "
                                  >
                                    Here’s what they said.
                                  </td>
                                </tr>
                              </tbody>
                            </table>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                    <!-- 600px Full Image -->
                    <table
                      class="f-wth"
                      role="presentation"
                      cellpadding="0"
                      cellspacing="0"
                      border="0"
                      width="600"
                    >
                      <tbody>
                        <tr>
                          <td width="600">
                            <a
                              href="https://courses.agentcertifications.org/three-courses"
                              target="_blank"
                              rel="noopener noreferrer"
                            >
                              <img
                                class="f-wth"
                                src="https://d3k81ch9hvuctc.cloudfront.net/company/W8UWuq/images/1ad687c5-5b85-43f9-9a16-e4bbd3bdde58.png"
                                alt="Certified Business Development Agent, Certified Real Estate Marketer, Certified Marketing Listing Expert, Ultimate Real Estate Success Tools"
                                width="600"
                                style="display: block; border: 0px; width: 600"
                            /></a>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                    <!-- Klaviyo Unsubscribe -->
                    <table
                      class="f-wth"
                      role="presentation"
                      cellpadding="0"
                      cellspacing="0"
                      border="0"
                      width="600"
                      bgcolor="#000000"
                      style="background-color: #000000"
                    >
                      <tbody>
                        <tr>
                          <td
                            class="pd-os-cl"
                            align="center"
                            style="padding-top: 30px; padding-bottom: 30px"
                          >
                            <!-- Text -->
                            <table
                              class="f-wth"
                              role="presentation"
                              cellpadding="0"
                              cellspacing="0"
                              border="0"
                              width="500"
                            >
                              <tbody>
                                <tr>
                                  <td
                                    style="
                                      font-family: Arial, Helvetica, sans-serif;
                                      font-size: 20px;
                                      line-height: 26px;
                                      font-weight: 400;
                                      text-align: center;
                                      color: #ffffff;
                                    "
                                  >
                                    If you'd no longer like to receive emails,
                                    {% unsubscribe 'click here' %}
                                  </td>
                                </tr>
                              </tbody>
                            </table>
                          </td>
                        </tr>
                      </tbody>
                    </table>

                </tr>
              </tbody>
            </table>
          </td>
        </tr>
      </tbody>
    </table>
