<body>
  <center
    role="article"
    aria-roledescription="email"
    aria-label="Email"
    lang="en"
    style="width: 100%"
  >
    <table
      role="presentation"
      cellpadding="0"
      cellspacing="0"
      border="0"
      width="100%"
    >
      <tbody>
        <tr>
          <td align="center">
            <table
              class="main"
              role="presentation"
              cellpadding="0"
              cellspacing="0"
              border="0"
              width="600"
              align="center"
              style="width: 100%; max-width: 600px; min-width: 600px"
            >
              <tbody>
                <tr>
                  <td align="center">
                    <!-- Text -->
                    <table
                      class="f-wth"
                      role="presentation"
                      cellpadding="0"
                      cellspacing="0"
                      border="0"
                      width="600"
                      align="center"
                      bgcolor="#000000"
                      style="background-color: #000000"
                    >
                      <tbody>
                        <tr>
                          <td
                            background="http://cdn.mcauto-images-production.sendgrid.net/478e72d89f55243e/3cd70441-a571-4df5-8614-ca49a66edb3c/2400x801.png"
                            bgcolor="#0B1334"
                            width="600"
                            height="190"
                            style="
                              background-image: url('http://cdn.mcauto-images-production.sendgrid.net/478e72d89f55243e/3cd70441-a571-4df5-8614-ca49a66edb3c/2400x801.png');
                              background-color: #0b1334;
                              background-size: cover;
                              background-repeat: no-repeat;
                              background-position: center center;
                              font-family: Arial, Helvetica, sans-serif;
                              font-size: 36px;
                              line-height: normal;
                              font-weight: normal;
                              text-align: center;
                              color: #ffffff;
                            "
                          >
                            Normally $300, <br />
                            <span style="font-size: 64px; font-weight: bold"
                              >Now $99</span
                            >
                          </td>
                        </tr>
                      </tbody>
                    </table>

                    <!-- 600px Full Image -->
                    <table
                      class="f-wth"
                      role="presentation"
                      cellpadding="0"
                      cellspacing="0"
                      border="0"
                      width="600"
                    >
                      <tbody>
                        <tr>
                          <td width="600">
                            <a
                              href="https://courses.agentcertifications.org/listing-bundle"
                              target="_blank"
                              rel="noopener noreferrer"
                            >
                              <img
                                class="f-wth"
                                src="http://cdn.mcauto-images-production.sendgrid.net/478e72d89f55243e/28c75fa8-9708-40dd-9285-d47f91d08629/600x2634.png"
                                alt="Over 5 Hours of Comprehensive Video Training and the Social Media Bundle that Generates Seller Leads - Certified Listing 
                                  Expert, Certified Listing 
                                  Marketing Expert, Certified Mobile Real Estate Photographer, Social Media Bundle"
                                width="600"
                                style="display: block; border: 0px; width: 600"
                            /></a>
                          </td>
                        </tr>
                      </tbody>
                    </table>

                    <!-- Text -->
                    <table
                      class="f-wth"
                      role="presentation"
                      cellpadding="0"
                      cellspacing="0"
                      border="0"
                      width="600"
                      align="center"
                      bgcolor="#0b1334"
                      style="background-color: #0b1334"
                    >
                      <tbody>
                        <tr>
                          <td
                            background="http://cdn.mcauto-images-production.sendgrid.net/478e72d89f55243e/3cd70441-a571-4df5-8614-ca49a66edb3c/2400x801.png"
                            bgcolor="#0B1334"
                            width="600"
                            height="190"
                            style="
                              background-color: #0b1334;
                              background-image: url('http://cdn.mcauto-images-production.sendgrid.net/478e72d89f55243e/3cd70441-a571-4df5-8614-ca49a66edb3c/2400x801.png');
                              background-color: #0b1334;
                              background-size: cover;
                              background-repeat: no-repeat;
                              background-position: center center;
                              font-family: Arial, Helvetica, sans-serif;
                              font-size: 36px;
                              line-height: normal;
                              font-weight: normal;
                              text-align: center;
                              color: #ffffff;
                              padding-top: 50px;
                              padding-bottom: 50px;
                            "
                          >
                            <table
                              role="presentation"
                              cellpadding="0"
                              cellspacing="0"
                              border="0"
                              align="center"
                            >
                              <tr>
                                <td>
                                  <!-- Button 3D -->
                                  <table
                                    role="presentation"
                                    cellpadding="0"
                                    cellspacing="0"
                                    border="0"
                                    align="center"
                                    width="500"
                                  >
                                    <tbody>
                                      <tr>
                                        <td
                                          align="center"
                                          style="
                                            -webkit-text-size-adjust: none;
                                            -webkit-border-radius: 100px;
                                            -moz-border-radius: 100px;
                                            border-radius: 100px;
                                            font-family: Arial, Helvetica,
                                              sans-serif;
                                            font-size: 24px;
                                            line-height: 50px;
                                            font-weight: bold;
                                            text-align: center;
                                            color: #ffffff;
                                            text-decoration: none;
                                            padding: 15px 50px;
                                            background: #142800;

                                            box-shadow: rgba(0, 0, 0, 0.16) 0px
                                                0px 0px,
                                              #ffffff 2px 5px 0px 1px;
                                          "
                                          bgcolor="#9FFF61"
                                        >
                                          <a
                                            class="fnt-20"
                                            href="https://courses.agentcertifications.org/listing-bundle"
                                            target="_blank"
                                            style="
                                              -webkit-text-size-adjust: none;
                                              -webkit-border-radius: 100px;
                                              -moz-border-radius: 100px;
                                              border-radius: 100px;
                                              font-family: Arial, Helvetica,
                                                sans-serif;
                                              font-size: 24px;
                                              line-height: 50px;
                                              font-weight: bold;
                                              text-align: center;
                                              color: #ffffff;
                                              text-decoration: none;
                                              display: inline-block;
                                            "
                                            rel="noopener noreferrer"
                                          >
                                            <span style="font-weight: normal">
                                              Regularly <del>$300</del>,</span
                                            >
                                            Today Only $99
                                            <br />
                                            <span
                                              style="
                                                color: #ffffff;
                                                font-size: 32px;
                                                line-height: 40px;
                                                font-weight: bold;
                                              "
                                              >Click Here For This Special Offer
                                              Today!</span
                                            >
                                          </a>
                                        </td>
                                      </tr>
                                    </tbody>
                                  </table>
                                </td>
                              </tr>
                              <tr>
                                <td style="padding-top: 30px">
                                  <img
                                    src="http://cdn.mcauto-images-production.sendgrid.net/478e72d89f55243e/040ed1fb-eac5-4f1f-aadd-f47cda66a464/750x113.png"
                                    alt="Provided By Agent Certifications.org"
                                    width="500"
                                    style="
                                      display: block;
                                      border: 0;
                                      width: 500px;
                                    "
                                  />
                                </td>
                              </tr>
                            </table>
                          </td>
                        </tr>
                      </tbody>
                    </table>

                    <!-- Klaviyo Unsubscribe -->
                    <table
                      class="f-wth"
                      role="presentation"
                      cellpadding="0"
                      cellspacing="0"
                      border="0"
                      width="600"
                      bgcolor="#000000"
                      style="background-color: #000000"
                    >
                      <tbody>
                        <tr>
                          <td
                            class="pd-os-cl"
                            align="center"
                            style="padding-top: 30px; padding-bottom: 30px"
                          >
                            <!-- Text -->
                            <table
                              class="f-wth"
                              role="presentation"
                              cellpadding="0"
                              cellspacing="0"
                              border="0"
                              width="500"
                            >
                              <tbody>
                                <tr>
                                  <td
                                    style="
                                      font-family: Arial, Helvetica, sans-serif;
                                      font-size: 20px;
                                      line-height: 26px;
                                      font-weight: 400;
                                      text-align: center;
                                      color: #ffffff;
                                    "
                                  >
                                    If you'd no longer like to receive emails,
                                    {% unsubscribe 'click here' %}
                                  </td>
                                </tr>
                              </tbody>
                            </table>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
      </tbody>
    </table>
  </center>
</body>
